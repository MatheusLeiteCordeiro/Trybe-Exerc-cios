<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <form action="" method="get">

        <label for="input-text">Digite seu nome</label>

        <input type="text" name="texto" placeholder="digite algo" id="input-text">
        
        <button id="button" type="submit">Enviar</button>
<br>
<br>
        <textarea name="" id="area-de-texto"  cols="30" rows="5"></textarea>
<br>
<br>
        <input type="checkbox" id="esporte-1" name="esporte" checked>Futebol

        <input type="checkbox" id="esporte-4" name="esporte">Basquete
<br>
<br>

            <label for="hub1">

                </label>
        
                <label for="hub2">
                    <input type= "radio" name="hub" id="hub2" value="bh">Belo Horizonte
                </label>
        
                <label for="hub3">
                    <input type= "radio" name="hub" id="hub3" value="fl">Florianópolis
                </label>
        
                <label for="hub4">
                    <input type= "radio" name="hub" id="hub4" value="mc">Macedônia
                </label>

        </fieldset>
        
<br>
<br>
        <label for="dropdown-estado">Escolha seu Estado

            <select name="estado" id="dropdown-estado">

                <option value="sp">São Paulo</option>
                <option value="fl">Florianópolis</option>
                <option value="mg">Minas Gerais</option>
                <option value="pe">Pernambuco</option>
    
            </select>

        </label>
       
<br>
<br>
        <input type="password" placeholder="digite sua senha" name="senha">
<br>
<br>
        <input type="file" name="">
<br>
<br>
        <input type="color"  name="">
<br>
<br>
        <input type="date" name="">
<br>
<br>
        <input type="datetime-local " name="">
<br>
<br>
        <input type="email" autofocus placeholder="digite seu email" name="">
<br>
<br>
        <input type="month" name="">

<br>
        <input type="number" name="">

<br>
        <input type="time" name="">
<br>
<br>
        <input type="url" name="">
<br>
<br>
        <input type="week" name="">
